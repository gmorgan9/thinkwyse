<!-- main index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkWyse</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/83cbcc9270.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="../assets/styles/main.css?v=1.12.1">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <!-- main container -->
    <div class="main-container"> 

        <!-- Top Container -->
        <div class="top-container" style="background-color: rgb(245, 245, 245);">
            <nav>
                <div class="nav-container">
                    <a class="logo" href="/"><img src="../assets/images/think-wyse-bk.png" alt="" width="150"></a>

                </div> <!-- end nav-container -->

            </nav>
        </div>
        <!-- end Top Container -->
    

        <!-- Start Container -->
        <div class="container">


            <!-- Policy Section -->
            <div class="signup-page">
                <div class="signup-page-inside">
                    <div class="header">
                        <h2>
                            Sign-up now - You're just one click away from success
                        </h2>
                        <div class="google-container">
                            <a href="#" id="google-signin-button">
                                <img src="../assets/images/google-img.png" alt="Google Logo">
                                <span>Sign up with your Google account</span>
                            </a>
                        </div>
                        <div class="separator">
                            <hr>
                            <span class="or-text">or</span>
                            <hr>
                        </div>
                        <div class="signup-container">
                            <form action="">
                                <input type="text" class="signup-input" placeholder="name@company.com">
                                <button class="signup-button">Get Started</button>
                            </form>                            
                        </div>
                        <p class="signup-agreement-text">
                            By signing up, I agree to the ThinkWyse <a href="../privacy-policy/">Privacy Policy</a> and <a href="../terms-of-service/">Terms of Service</a>.
                        </p>
                    </div>
                </div>
            </div>
            <!-- end Policy Section -->


        </div>
        <!-- End Container -->
    

    </div> 
    <!-- main container -->

    <script src="../assets/scripts/dropdown.js"></script>
    <script src="../assets/scripts/top-scroll.js"></script>
    <script src="../assets/scripts/scrolloverlay.js"></script>
    <script src="../assets/scripts/tab-section.js"></script>

    
</body>
</html>
